<app-page-header [heading]="'Users'" [icon]="'fa-users'"></app-page-header>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Id</th>
                    <th>UserName</th>
                    <th>Shim</th>
                    <th>Last Sync</th>
                </tr>
            </thead>
            <tr *ngFor="let item of syncDetails; let i = index">
                <td>{{i}}</td>
                <td><a [routerLink]="['/users',item.userId]">{{item.userId}}</a></td>
                <td>{{item.shim}}</td>
                <td [ngClass]="{ 'table-danger': checkCondition(item.lastNotified) }">{{item.lastNotified | date:'yyyy-MM-dd hh:mm j'}}</td>
            </tr>
        </table>
    </div>
</div>
