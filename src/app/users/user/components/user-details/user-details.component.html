<section>
    <div class="row">
        <h3>{{collection.name}}</h3>
    </div>
    <div class="row">
        <div class="col-12">
            <ngx-charts-line-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="results"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [autoScale]="autoScale"
                [timeline]="'true'"
                (select)="onSelect($event)">
            </ngx-charts-line-chart>
        </div>
    </div>
   <!-- <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="mr-sm-2">Aggregate By: </label>
                <div class="form-check form-check-inline">
                    <select class="form-control mb-2 mr-sm-2 mb-sm-0" id="{{collection.element}}-aggregateBy" (change)="onAggregateChange($event)" [(ngModel)]="requestData.aggregateBy">
                        <option *ngFor="let item of aggregateBy;let i = index" [value]="item.value" [selected]="i===0">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>-->
    <div class="row">
        <div class="col-lg-12">
            <ngx-datatable
                #{{collection.element}}
                class="material fullscreen"
                [rows]="data"
                [columns]="keys"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [externalPaging]="true"
                [count]="page.totalElements"
                [offset]="page.pageNumber"
                [limit]="page.size"
                (page) = 'setPage($event)'
                style="top: 5px"
            >
            </ngx-datatable>
        </div>
    </div>
</section>
