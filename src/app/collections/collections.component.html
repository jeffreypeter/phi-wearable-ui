<app-header></app-header>
<app-sidebar></app-sidebar>
<section class="main-container">
    <!--collections::-->
    <!--{{collectionData | json }}-->
    <select (change)="onChange($event)">
        <option *ngFor="let datatype of datatypes" [value]="datatype">{{datatype}}</option>
    </select>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Game</th>
            <th>Platform</th>
            <th>Release</th>
        </tr>
        <tr *ngFor="let item of collectionData['data']; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.username}}</td>
            <td>{{item.shim}}</td>
            <td>{{item.time}}</td>
            <td>{{item.value}}</td>
        </tr>
    </table>
    <!--<router-outlet></router-outlet>-->
</section>
